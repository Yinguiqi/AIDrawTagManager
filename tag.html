<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tag ÁÆ°ÁêÜÂô® V6.3 (ÂèåËâ≤‰∏ªÈ¢òÁâà)</title>
    <style>
        :root {
            /* --- Ê∑±Ëâ≤Ê®°Âºè (ÈªòËÆ§) --- */
            --bg-color: #121212;
            --sidebar-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --text-muted: #aaa;
            --accent-color: #4a90e2;
            --neg-color: #e74c3c;
            --wiki-color: #9b59b6;
            --border-color: #333;
            --card-bg: #252525;
            --hover-bg: #2d2d2d;
            --input-bg: #1a1a1a;
            --scrollbar-track: #1a1a1a;
            --scrollbar-thumb: #555;
            
            --tag-cn-bg: #ffcc80; 
            --tag-cn-text: #3e2723;
            --tag-en-bg: #e0e0e0; 
            --tag-en-text: #424242;

            --shadow-color: rgba(0,0,0,0.2);
        }

        /* --- ÊµÖËâ≤Ê®°ÂºèÂèòÈáèË¶ÜÁõñ --- */
        body.light-theme {
            --bg-color: #f0f2f5;
            --sidebar-bg: #ffffff;
            --text-color: #333333;
            --text-muted: #666;
            --accent-color: #2980b9; /* Á®çÂæÆÊ∑±‰∏ÄÁÇπÁöÑËìù */
            --border-color: #e0e0e0;
            --card-bg: #ffffff;
            --hover-bg: #f5f5f5;
            --input-bg: #ffffff;
            --scrollbar-track: #f0f0f0;
            --scrollbar-thumb: #ccc;
            
            --tag-en-bg: #f0f0f0; 
            --tag-en-text: #333;

            --shadow-color: rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s; /* ÂÖ®Â±ÄÈ¢úËâ≤ËøáÊ∏° */
        }

        /* ÊªöÂä®Êù° */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #888; }

        /* --- ‰æßËæπÊ†è --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 10px;
            user-select: none;
            flex-shrink: 0;
            height: 100%;
            transition: background-color 0.3s, border-color 0.3s;
        }

        #sidebarContent {
            overflow-y: auto;
            flex: 1;
            padding-right: 5px; 
            margin-bottom: 10px;
        }

        /* --- Â∫ïÈÉ®ÊéßÂà∂Âå∫ --- */
        .sidebar-footer {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* --- ‰∏ªÈ¢òÂàáÊç¢ÂºÄÂÖ≥ÁæéÂåñ --- */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--hover-bg);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .theme-label { font-size: 13px; font-weight: bold; color: var(--text-color); display: flex; align-items: center; gap: 6px;}

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s; border-radius: 20px;
        }
        .slider:before {
            position: absolute; content: "";
            height: 16px; width: 16px;
            left: 2px; bottom: 2px;
            background-color: white;
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- ‰∏ªÂÜÖÂÆπÂå∫ --- */
        .main-content {
            flex: 1; display: flex; flex-direction: column; padding: 20px;
            height: 100%; overflow: hidden; min-width: 0;
        }

        /* --- ÊèêÁ§∫ËØçÂå∫Âüü --- */
        .prompt-container { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; flex-shrink: 0; }
        .prompt-box { display: flex; gap: 10px; }
        .prompt-wrapper { flex: 1; position: relative; }
        .prompt-label {
            position: absolute; top: 5px; right: 10px; font-size: 10px;
            color: #666; pointer-events: none; background: rgba(0,0,0,0.1);
            padding: 2px 4px; border-radius: 3px; backdrop-filter: blur(2px);
        }

        textarea {
            width: 100%; background-color: var(--input-bg); border: 1px solid var(--border-color);
            color: var(--text-color); padding: 8px; border-radius: 5px; resize: none;
            height: 60px; font-size: 13px; font-family: Consolas, monospace;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        textarea:focus { border-color: var(--accent-color); outline: none; }

        /* --- ÊåâÈíÆ --- */
        .btn {
            background-color: var(--accent-color); color: white; border: none; padding: 6px 12px;
            border-radius: 4px; cursor: pointer; font-size: 13px; white-space: nowrap; transition: 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-danger { background-color: var(--neg-color); }
        .btn-secondary { background-color: #7f8c8d; }
        .btn-sm { padding: 2px 8px; font-size: 12px; }
        
        .icon-btn {
            background: rgba(128,128,128,0.2); border: none; color: var(--text-color); 
            width: 20px; height: 20px; border-radius: 3px; cursor: pointer; 
            display: inline-flex; align-items: center; justify-content: center; 
            font-size: 12px; margin-left: 2px;
        }
        .icon-btn:hover { background: var(--accent-color); color: white; }

        .toolbar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        /* --- ‰æßËæπÊ†èÂàóË°® --- */
        .category-group {
            margin-bottom: 8px; border: 1px solid var(--border-color);
            border-radius: 6px; overflow: hidden; background-color: var(--card-bg);
            transition: all 0.2s;
        }
        .category-group.dragging { opacity: 0.4; border: 1px dashed #666; }
        .category-group.drag-over { border: 1px solid var(--accent-color); box-shadow: 0 0 5px rgba(74, 144, 226, 0.5); }
        .category-group.collapsed .sub-cat-list { display: none; }
        .category-group.collapsed .arrow { transform: rotate(-90deg); }

        .main-cat-header {
            padding: 10px; font-weight: bold; display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; background-color: var(--hover-bg); color: var(--text-color);
            border-bottom: 1px solid transparent;
        }
        .main-cat-header:hover { background-color: var(--accent-color); color: white; }
        .main-cat-header:hover .arrow { color: white; }
        .main-cat-actions { opacity: 0; transition: 0.2s; display: flex; }
        .main-cat-header:hover .main-cat-actions { opacity: 1; }
        .arrow { display: inline-block; width: 12px; font-size: 10px; transition: 0.2s; color: var(--text-muted); margin-right: 5px;}
        
        .sub-cat-list { list-style: none; padding: 0; margin: 0; background-color: var(--sidebar-bg); border-top: 1px solid var(--border-color); }
        
        .sub-cat-item {
            padding: 8px 10px 8px 28px; cursor: pointer; border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; font-size: 13px; color: var(--text-muted);
            transition: background 0.2s;
        }
        .sub-cat-item:hover { background-color: var(--hover-bg); color: var(--text-color); }
        .sub-cat-item.active { background-color: var(--accent-color); color: white; border-bottom-color: var(--accent-color); }
        .sub-actions { display: none; }
        .sub-cat-item:hover .sub-actions { display: flex; }

        /* --- Tag ÂÆπÂô® --- */
        .tag-container {
            flex: 1; overflow-y: auto; min-height: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            grid-auto-rows: max-content;
            gap: 15px; padding-bottom: 40px; padding-right: 5px;
        }

        .tag-card {
            background-color: var(--card-bg); border-radius: 6px; overflow: hidden; 
            cursor: pointer; position: relative; transition: all 0.2s; 
            display: flex; flex-direction: column; border: 1px solid transparent;
            user-select: none; box-shadow: 0 2px 5px var(--shadow-color); height: 100%;
        }
        .tag-card:hover { transform: translateY(-2px); border-color: var(--accent-color); box-shadow: 0 5px 12px var(--shadow-color); }
        .tag-card.dragging { opacity: 0.4; border: 2px dashed #666; transform: scale(0.95); }
        .tag-card.drag-over { border: 2px solid var(--accent-color); transform: scale(1.02); }

        .tag-image { width: 100%; height: 130px; object-fit: cover; background-color: #000; flex-shrink: 0; }
        .hide-images .tag-image { display: none; }
        
        .tag-label { 
            display: flex; flex-direction: column; width: 100%; 
            border-radius: 0 0 4px 4px; overflow: hidden; flex-grow: 1; 
            background-color: var(--card-bg);
        }
        .hide-images .tag-label { border-radius: 4px; border: 1px solid var(--border-color); }

        .tag-cn {
            background-color: var(--tag-cn-bg); color: var(--tag-cn-text);
            font-size: 13px; font-weight: bold; text-align: center;
            padding: 5px 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .tag-en {
            background-color: var(--tag-en-bg); color: var(--tag-en-text);
            font-size: 12px; text-align: center; padding: 6px 4px;
            word-break: break-all; line-height: 1.3; min-height: 36px;
            display: flex; align-items: center; justify-content: center;
        }

        .tag-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; flex-direction: column; 
            justify-content: center; align-items: center; gap: 8px; z-index: 10; border-radius: 6px;
        }
        .tag-card:not(.dragging):hover .tag-overlay { display: flex; }
        .overlay-row { display: flex; gap: 8px; }
        .action-btn {
            width: 32px; height: 32px; border-radius: 50%; border: none;
            color: white; font-size: 16px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        .action-btn:hover { transform: scale(1.1); }
        .btn-pos { background: var(--accent-color); }
        .btn-neg { background: var(--neg-color); }
        .btn-wiki { background: var(--wiki-color); font-size: 12px; font-weight: bold; }
        .btn-edit { background: #555; width: 24px; height: 24px; font-size: 12px; }
        .btn-del { background: #555; width: 24px; height: 24px; font-size: 12px; }
        .btn-del:hover { background: #c0392b; }

        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: var(--card-bg); padding: 25px; border-radius: 8px; width: 400px;
            display: flex; flex-direction: column; gap: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            color: var(--text-color);
        }
        input[type="text"] {
            padding: 10px; background: var(--input-bg); border: 1px solid var(--border-color);
            color: var(--text-color); border-radius: 4px; width: 100%; box-sizing: border-box; margin-top: 5px;
        }
        input:focus { border-color: var(--accent-color); outline: none; }
        label { font-size: 12px; color: var(--text-muted); margin-bottom: 2px; display: block; font-weight: bold; }
        .empty-state { text-align: center; color: var(--text-muted); margin-top: 50px; grid-column: 1 / -1; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 0 5px;">
            <h3 style="margin: 0;">Tag Â∫ì V6.3</h3>
            <button class="btn btn-sm" onclick="addMainCategory()">+ ‰∏ªÂàÜÁ±ª</button>
        </div>
        
        <div id="sidebarContent"></div>
        
        <div class="sidebar-footer">
            <div class="theme-switch-wrapper">
                <span class="theme-label" id="themeLabel">üåô Ê∑±Ëâ≤Ê®°Âºè</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                    <span class="slider round"></span>
                </label>
            </div>

            <div style="display: flex; gap: 5px;">
                <button class="btn btn-secondary btn-sm" style="flex:1;" onclick="exportData()">Â§á‰ªΩ</button>
                <button class="btn btn-secondary btn-sm" style="flex:1;" onclick="document.getElementById('fileInput').click()">ÊÅ¢Â§ç</button>
            </div>
            <input type="file" id="fileInput" style="display: none;" onchange="importData(this)">
        </div>
    </div>

    <div class="main-content">
        <div class="prompt-container">
            <div class="prompt-box">
                <div class="prompt-wrapper">
                    <span class="prompt-label" style="color:#4a90e2">Positive</span>
                    <textarea id="promptOutput" placeholder="Ê≠£Èù¢ÊèêÁ§∫ËØç..."></textarea>
                </div>
                <div style="display: flex; flex-direction: column; gap: 4px; justify-content: center;">
                    <button class="btn btn-sm" onclick="copyPrompt('promptOutput')">Â§çÂà∂</button>
                    <button class="btn btn-sm btn-danger" onclick="clearPrompt('promptOutput')">Ê∏ÖÁ©∫</button>
                </div>
            </div>
            <div class="prompt-box">
                <div class="prompt-wrapper">
                    <span class="prompt-label" style="color:#e74c3c">Negative</span>
                    <textarea id="negativeOutput" placeholder="Ë¥üÈù¢ÊèêÁ§∫ËØç..."></textarea>
                </div>
                <div style="display: flex; flex-direction: column; gap: 4px; justify-content: center;">
                    <button class="btn btn-sm" onclick="copyPrompt('negativeOutput')">Â§çÂà∂</button>
                    <button class="btn btn-sm btn-danger" onclick="clearPrompt('negativeOutput')">Ê∏ÖÁ©∫</button>
                </div>
            </div>
        </div>

        <div class="toolbar">
            <div style="display: flex; flex-direction: column;">
                <span id="breadcrumb" style="font-size: 12px; color: var(--text-muted);">ÂàÜÁ±ª > Â≠êÂàÜÁ±ª</span>
                <h2 id="currentCategoryTitle" style="margin: 0;">ËØ∑ÈÄâÊã©ÂàÜÁ±ª</h2>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <label style="font-size: 14px; cursor: pointer; user-select: none;">
                    <input type="checkbox" id="showImageToggle" onchange="toggleImages()"> ÊòæÁ§∫ÂõæÁâá
                </label>
                <button class="btn" onclick="openTagModal()" id="addTagBtn" disabled>+ Êñ∞Âª∫ Tag</button>
            </div>
        </div>

        <div class="tag-container" id="tagContainer">
            <div class="empty-state">
                <span style="font-size: 24px;">üëà</span><br>ËØ∑Âú®Â∑¶‰æßÈÄâÊã©Â≠êÂàÜÁ±ª
            </div>
        </div>
    </div>

    <div id="tagModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin:0;">ÁºñËæë Tag</h3>
            <div><label>Ëã±Êñá Prompt</label><input type="text" id="tagNameInput" placeholder="‰æãÂ¶Ç: open clothes"></div>
            <div><label>‰∏≠ÊñáÂê´‰πâ</label><input type="text" id="tagCnInput" placeholder="‰æãÂ¶Ç: ÊïûÂºÄË°£Êúç"></div>
            <div><label>ÂèÇËÄÉÂõæ URL</label><input type="text" id="tagImgInput" placeholder="https://..."></div>
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px;">
                <button class="btn btn-secondary" onclick="closeModal()">ÂèñÊ∂à</button>
                <button class="btn" onclick="saveTag()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <script>
        // --- ÂÖ®Â±ÄÂèòÈáè ---
        let data = { categories: [], showImages: false }; 
        let currentMainId = null;
        let currentSubId = null;
        let editingTagIndex = -1; 
        
        // ÊãñÊãΩÁõ∏ÂÖ≥
        let tagDragSrcIndex = -1;
        let sidebarDragType = null;
        let sidebarDragSrcId = null; 
        let sidebarDragParentId = null;

        function init() {
            // Âä†ËΩΩÊï∞ÊçÆ
            const savedData = localStorage.getItem('ai_tag_tool_v6'); 
            if (savedData) {
                try { data = JSON.parse(savedData); } catch(e) {}
            } else if (localStorage.getItem('ai_tag_tool_v5')) {
                data = JSON.parse(localStorage.getItem('ai_tag_tool_v5'));
                saveDataLocal();
            } else {
                seedDemoData();
            }
            
            document.getElementById('showImageToggle').checked = data.showImages;
            
            // ÂàùÂßãÂåñ‰∏ªÈ¢ò
            initTheme();

            toggleImages();
            renderSidebar();
        }

        // --- ‰∏ªÈ¢òÊéßÂà∂ (Êñ∞Â¢û) ---
        function initTheme() {
            const savedTheme = localStorage.getItem('ai_tag_theme') || 'dark';
            const toggle = document.getElementById('themeToggle');
            const label = document.getElementById('themeLabel');
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                toggle.checked = true;
                label.innerText = '‚òÄÔ∏è ÊµÖËâ≤Ê®°Âºè';
            } else {
                document.body.classList.remove('light-theme');
                toggle.checked = false;
                label.innerText = 'üåô Ê∑±Ëâ≤Ê®°Âºè';
            }
        }

        function toggleTheme() {
            const toggle = document.getElementById('themeToggle');
            const label = document.getElementById('themeLabel');
            
            if (toggle.checked) {
                document.body.classList.add('light-theme');
                localStorage.setItem('ai_tag_theme', 'light');
                label.innerText = '‚òÄÔ∏è ÊµÖËâ≤Ê®°Âºè';
            } else {
                document.body.classList.remove('light-theme');
                localStorage.setItem('ai_tag_theme', 'dark');
                label.innerText = 'üåô Ê∑±Ëâ≤Ê®°Âºè';
            }
        }

        function seedDemoData() {
            data.categories = [{id: 1, name: "Á§∫‰æãÂàÜÁ±ª", expanded: true, subcategories: [{ id: 11, name: "Á§∫‰æã", tags: [] }]}];
            saveDataLocal();
        }

        function saveDataLocal() {
            localStorage.setItem('ai_tag_tool_v6', JSON.stringify(data));
        }

        // --- Ê∏≤Êüì‰æßËæπÊ†è ---
        function renderSidebar() {
            const container = document.getElementById('sidebarContent');
            const scrollPos = container.scrollTop;
            container.innerHTML = '';

            data.categories.forEach((mainCat) => {
                if (mainCat.expanded === undefined) mainCat.expanded = true;
                
                const group = document.createElement('div');
                group.className = `category-group ${mainCat.expanded ? '' : 'collapsed'}`;
                group.draggable = true;
                group.dataset.id = mainCat.id;
                group.dataset.type = 'main';
                group.ondragstart = (e) => handleSidebarDragStart(e, 'main', mainCat.id);
                group.ondragover = (e) => handleSidebarDragOver(e, 'main', mainCat.id);
                group.ondrop = (e) => handleSidebarDrop(e, 'main', mainCat.id);
                group.ondragend = handleSidebarDragEnd;

                const header = document.createElement('div');
                header.className = 'main-cat-header';
                header.onclick = () => { mainCat.expanded = !mainCat.expanded; saveDataLocal(); renderSidebar(); };
                header.innerHTML = `
                    <div style="flex:1; display:flex; align-items:center;">
                        <span class="arrow">‚ñº</span><span>${mainCat.name}</span>
                    </div>
                    <div class="main-cat-actions">
                        <button class="icon-btn" title="ÁºñËæë" onclick="editMainCategory(event, ${mainCat.id})">‚úèÔ∏è</button>
                        <button class="icon-btn" title="Ê∑ªÂä†" onclick="addSubCategory(event, ${mainCat.id})">+</button>
                        <button class="icon-btn" title="Âà†Èô§" style="background:#e74c3c;color:white;" onclick="deleteMainCategory(event, ${mainCat.id})">√ó</button>
                    </div>
                `;
                group.appendChild(header);

                const subList = document.createElement('ul');
                subList.className = 'sub-cat-list';
                
                mainCat.subcategories.forEach((subCat) => {
                    const li = document.createElement('li');
                    li.className = `sub-cat-item ${subCat.id === currentSubId ? 'active' : ''}`;
                    li.draggable = true;
                    li.dataset.id = subCat.id;
                    li.dataset.parentId = mainCat.id;
                    li.dataset.type = 'sub';
                    li.ondragstart = (e) => handleSidebarDragStart(e, 'sub', subCat.id, mainCat.id);
                    li.ondragover = (e) => handleSidebarDragOver(e, 'sub', subCat.id, mainCat.id);
                    li.ondrop = (e) => handleSidebarDrop(e, 'sub', subCat.id, mainCat.id);
                    li.ondragend = handleSidebarDragEnd;

                    li.onclick = (e) => { e.stopPropagation(); selectSubcategory(mainCat.id, subCat.id); };
                    li.innerHTML = `
                        <span>${subCat.name} <span style="opacity:0.5; font-size:12px;">(${subCat.tags.length})</span></span>
                        <span class="sub-actions">
                            <button class="icon-btn" title="ÁºñËæë" onclick="editSubCategory(event, ${mainCat.id}, ${subCat.id})">‚úèÔ∏è</button>
                            <button class="icon-btn" title="Âà†Èô§" style="background:#e74c3c;color:white;" onclick="deleteSubCategory(event, ${mainCat.id}, ${subCat.id})">√ó</button>
                        </span>
                    `;
                    subList.appendChild(li);
                });
                group.appendChild(subList);
                container.appendChild(group);
            });
            container.scrollTop = scrollPos;
        }

        // --- ‰æßËæπÊ†èÊãñÊãΩ ---
        function handleSidebarDragStart(e, type, id, parentId = null) {
            e.stopPropagation(); 
            sidebarDragType = type;
            sidebarDragSrcId = id;
            sidebarDragParentId = parentId;
            e.dataTransfer.effectAllowed = 'move';
            e.target.classList.add('dragging');
        }

        function handleSidebarDragOver(e, type, targetId, targetParentId = null) {
            e.preventDefault(); e.stopPropagation();
            if (sidebarDragType !== type) return;
            if (type === 'sub' && sidebarDragParentId !== targetParentId) return;
            e.currentTarget.classList.add('drag-over');
        }

        function handleSidebarDrop(e, type, targetId, targetParentId = null) {
            e.preventDefault(); e.stopPropagation();
            document.querySelectorAll('.dragging').forEach(el => el.classList.remove('dragging'));
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));

            if (sidebarDragType !== type) return;
            if (sidebarDragSrcId === targetId) return;

            if (type === 'main') {
                const srcIndex = data.categories.findIndex(c => c.id === sidebarDragSrcId);
                const targetIndex = data.categories.findIndex(c => c.id === targetId);
                if(srcIndex > -1 && targetIndex > -1) {
                    const [moved] = data.categories.splice(srcIndex, 1);
                    data.categories.splice(targetIndex, 0, moved);
                    saveDataLocal(); renderSidebar();
                }
            } else if (type === 'sub') {
                if (sidebarDragParentId !== targetParentId) return;
                const mainCat = data.categories.find(c => c.id === targetParentId);
                const srcIndex = mainCat.subcategories.findIndex(s => s.id === sidebarDragSrcId);
                const targetIndex = mainCat.subcategories.findIndex(s => s.id === targetId);
                if(srcIndex > -1 && targetIndex > -1) {
                    const [moved] = mainCat.subcategories.splice(srcIndex, 1);
                    mainCat.subcategories.splice(targetIndex, 0, moved);
                    saveDataLocal(); renderSidebar();
                }
            }
        }

        function handleSidebarDragEnd(e) {
            document.querySelectorAll('.dragging').forEach(el => el.classList.remove('dragging'));
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            sidebarDragType = null;
            sidebarDragSrcId = null;
        }

        // --- Tag Ê∏≤Êüì‰∏éÊãñÊãΩ ---
        function renderTags() {
            const container = document.getElementById('tagContainer');
            const mainCat = data.categories.find(c => c.id === currentMainId);
            if (!mainCat || !currentSubId) return;
            const subCat = mainCat.subcategories.find(c => c.id === currentSubId);
            
            document.getElementById('currentCategoryTitle').innerText = subCat.name;
            document.getElementById('breadcrumb').innerText = `${mainCat.name} > ${subCat.name}`;
            document.getElementById('addTagBtn').disabled = false;
            container.innerHTML = '';

            if (subCat.tags.length === 0) {
                container.innerHTML = '<div class="empty-state">ÊöÇÊó† Tag</div>';
                return;
            }

            subCat.tags.forEach((tag, index) => {
                const card = document.createElement('div');
                card.className = 'tag-card';
                card.draggable = true;
                card.dataset.index = index;
                card.ondragstart = handleTagDragStart;
                card.ondragover = handleTagDragOver;
                card.ondrop = handleTagDrop;
                card.ondragend = handleTagDragEnd;

                let imgHtml = '';
                if (data.showImages) {
                   if (tag.img) imgHtml = `<img src="${tag.img}" class="tag-image" loading="lazy">`;
                   else imgHtml = `<div class="tag-image" style="background:#222;display:flex;align-items:center;justify-content:center;color:#444;font-size:12px;">Êó†Âõæ</div>`;
                }
                const cnText = tag.cn || tag.name; 
                card.innerHTML = `
                    ${imgHtml}
                    <div class="tag-label">
                        <div class="tag-cn" title="${cnText}">${cnText}</div>
                        <div class="tag-en" title="${tag.name}">${tag.name}</div>
                    </div>
                    <div class="tag-overlay">
                        <div class="overlay-row">
                            <button class="action-btn btn-pos" title="+" onclick="addTagToPrompt('${tag.name}', 'pos', event)">+</button>
                            <button class="action-btn btn-neg" title="-" onclick="addTagToPrompt('${tag.name}', 'neg', event)">-</button>
                        </div>
                        <div class="overlay-row">
                            <button class="action-btn btn-wiki" title="Wiki" onclick="openWiki('${tag.name}', event)">Wiki</button>
                            <button class="action-btn btn-edit" title="Edit" onclick="openTagModal(${index}, event)">‚úèÔ∏è</button>
                            <button class="action-btn btn-del" title="Del" onclick="deleteTag(${index}, event)">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                card.onclick = () => addTagToPrompt(tag.name, 'pos');
                container.appendChild(card);
            });
        }

        function handleTagDragStart(e) { e.stopPropagation(); tagDragSrcIndex = parseInt(this.dataset.index); this.classList.add('dragging'); e.dataTransfer.effectAllowed = 'move'; e.dataTransfer.setData('text/html', this.innerHTML); }
        function handleTagDragOver(e) { e.preventDefault(); this.classList.add('drag-over'); }
        function handleTagDrop(e) {
            e.stopPropagation(); this.classList.remove('drag-over');
            const targetIndex = parseInt(this.dataset.index);
            if (tagDragSrcIndex !== targetIndex) {
                const subCat = data.categories.find(c => c.id === currentMainId).subcategories.find(s => s.id === currentSubId);
                const movedItem = subCat.tags.splice(tagDragSrcIndex, 1)[0];
                subCat.tags.splice(targetIndex, 0, movedItem);
                saveDataLocal(); renderTags();
            }
        }
        function handleTagDragEnd(e) { this.classList.remove('dragging'); document.querySelectorAll('.tag-card').forEach(card => card.classList.remove('drag-over')); }

        // --- ÈÄöÁî®ÈÄªËæë ---
        function selectSubcategory(mId, sId) { currentMainId = mId; currentSubId = sId; renderSidebar(); renderTags(); }
        function toggleImages() {
            data.showImages = document.getElementById('showImageToggle').checked;
            const container = document.getElementById('tagContainer');
            if (data.showImages) container.classList.remove('hide-images'); else container.classList.add('hide-images');
            saveDataLocal(); renderTags();
        }
        function addTagToPrompt(text, type, e) {
            if(e) e.stopPropagation();
            let targetId = type === 'pos' ? 'promptOutput' : 'negativeOutput';
            const promptBox = document.getElementById(targetId);
            let current = promptBox.value.trim();
            if (current && !current.endsWith(',')) current += ', ';
            promptBox.value = current + text + ', ';
            promptBox.scrollTop = promptBox.scrollHeight;
            promptBox.style.borderColor = type === 'pos' ? '#4a90e2' : '#e74c3c';
            setTimeout(()=>promptBox.style.borderColor= getComputedStyle(document.documentElement).getPropertyValue('--border-color'), 300);
        }
        function openWiki(tagName, e) { if(e) e.stopPropagation(); window.open(`https://danbooru.donmai.us/wiki_pages/${tagName.trim().replace(/\s+/g, '_')}.html`, '_blank'); }

        // --- CRUD ---
        const modal = document.getElementById('tagModal');
        function openTagModal(index = -1, e) {
            if(e) e.stopPropagation(); if (!currentSubId) return; editingTagIndex = index;
            const subCat = data.categories.find(c => c.id === currentMainId).subcategories.find(s => s.id === currentSubId);
            if (index >= 0) {
                const tag = subCat.tags[index];
                document.getElementById('tagNameInput').value = tag.name; document.getElementById('tagCnInput').value = tag.cn || ''; document.getElementById('tagImgInput').value = tag.img || '';
            } else {
                document.getElementById('tagNameInput').value = ''; document.getElementById('tagCnInput').value = ''; document.getElementById('tagImgInput').value = '';
            }
            modal.style.display = 'flex'; document.getElementById('tagNameInput').focus();
        }
        function closeModal() { modal.style.display = 'none'; }
        function saveTag() {
            const name = document.getElementById('tagNameInput').value.trim(); const cn = document.getElementById('tagCnInput').value.trim(); const img = document.getElementById('tagImgInput').value.trim();
            if (!name) return alert("Prompt ‰∏çËÉΩ‰∏∫Á©∫");
            const subCat = data.categories.find(c => c.id === currentMainId).subcategories.find(s => s.id === currentSubId);
            const newTag = { name, cn, img };
            if (editingTagIndex >= 0) subCat.tags[editingTagIndex] = newTag; else subCat.tags.push(newTag);
            saveDataLocal(); renderTags(); renderSidebar(); closeModal();
        }
        function deleteTag(index, e) {
            e.stopPropagation();
            if (confirm("Âà†Èô§Ê≠§ TagÔºü")) {
                const subCat = data.categories.find(c => c.id === currentMainId).subcategories.find(s => s.id === currentSubId);
                subCat.tags.splice(index, 1); saveDataLocal(); renderTags();
            }
        }
        function addMainCategory() {
            const name = prompt("Êñ∞‰∏ªÂàÜÁ±ªÂêçÁß∞:");
            if(name) { data.categories.push({id:Date.now(), name, expanded:true, subcategories:[]}); saveDataLocal(); renderSidebar(); }
        }
        function editMainCategory(e, id) { e.stopPropagation(); const cat = data.categories.find(c => c.id === id); const newName = prompt("ÈáçÂëΩÂêç‰∏ªÂàÜÁ±ª:", cat.name); if(newName) { cat.name = newName; saveDataLocal(); renderSidebar(); } }
        function deleteMainCategory(e, id) { e.stopPropagation(); if(confirm("Âà†Èô§‰∏ªÂàÜÁ±ªÔºü")) { data.categories=data.categories.filter(c=>c.id!==id); if(currentMainId===id){currentMainId=null;currentSubId=null;renderTags();} saveDataLocal(); renderSidebar(); } }
        function addSubCategory(e, mid) { e.stopPropagation(); const name = prompt("Êñ∞Â≠êÂàÜÁ±ªÂêçÁß∞:"); if(name) { const m = data.categories.find(c=>c.id===mid); m.expanded=true; const sid = Date.now(); m.subcategories.push({id:sid, name, tags:[]}); saveDataLocal(); renderSidebar(); selectSubcategory(mid, sid); } }
        function editSubCategory(e, mid, sid) { e.stopPropagation(); const m = data.categories.find(c => c.id === mid); const s = m.subcategories.find(sub => sub.id === sid); const newName = prompt("ÈáçÂëΩÂêçÂ≠êÂàÜÁ±ª:", s.name); if(newName) { s.name = newName; if (currentSubId === sid) document.getElementById('currentCategoryTitle').innerText = newName; saveDataLocal(); renderSidebar(); } }
        function deleteSubCategory(e, mid, sid) { e.stopPropagation(); if(confirm("Âà†Èô§Â≠êÂàÜÁ±ªÔºü")) { const m = data.categories.find(c=>c.id===mid); m.subcategories=m.subcategories.filter(s=>s.id!==sid); if(currentSubId===sid) { currentSubId=null; renderTags(); } saveDataLocal(); renderSidebar(); } }
        function copyPrompt(id) { document.getElementById(id).select(); document.execCommand('copy'); }
        function clearPrompt(id) { document.getElementById(id).value = ''; }
        function exportData() { const blob = new Blob([JSON.stringify(data,null,2)],{type:"application/json"}); const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download="ai_tags_v6.3.json"; a.click(); }
        function importData(input) { const f = input.files[0]; if(!f)return; const r = new FileReader(); r.onload = e => { try { data=JSON.parse(e.target.result); saveDataLocal(); location.reload(); } catch(err){alert("Ê†ºÂºèÈîôËØØ");} }; r.readAsText(f); }

        init();
    </script>
</body>
