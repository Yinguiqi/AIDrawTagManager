        input:checked + .slider { background-color: var(--accent-color); }

        /* --- ä¸»å†…å®¹åŒº --- */

        /* --- æŒ‰é’® --- */

        /* --- Tag å®¹å™¨ --- */

        .tag-card {

        .tag-image { width: 100%; height: 130px; object-fit: cover; background-color: #000; flex-shrink: 0; }

        .action-btn {

        .btn-del { background: #555; width: 24px; height: 24px; font-size: 12px; }

        /* æ¨¡æ€æ¡† */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 1000;

        .modal-content {

            display: flex; flex-direction: column; gap: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            color: var(--text-color);

        input[type="text"] {
            padding: 10px; background: var(--input-bg); border: 1px solid var(--border-color);
            color: var(--text-color); border-radius: 4px; width: 100%; box-sizing: border-box; margin-top: 5px;
        }
        input:focus { border-color: var(--accent-color); outline: none; }
        label { font-size: 12px; color: var(--text-muted); margin-bottom: 2px; display: block; font-weight: bold; }
        .empty-state { text-align: center; color: var(--text-muted); margin-top: 50px; grid-column: 1 / -1; }
    </style>

<body>

    <script>
        // --- å…¨å±€å˜é‡ ---
        let data = { categories: [], showImages: false }; 
        let currentMainId = null;
        let currentSubId = null;
        let editingTagIndex = -1; 
        
        let tagDragSrcIndex = -1;
        let sidebarDragType = null;
        let sidebarDragSrcId = null; 
        let sidebarDragParentId = null;

        function init() {
            const savedData = localStorage.getItem('ai_tag_tool_v6'); 
            if (savedData) {
                try { data = JSON.parse(savedData); } catch(e) {}
            } else if (localStorage.getItem('ai_tag_tool_v5')) {
                data = JSON.parse(localStorage.getItem('ai_tag_tool_v5'));
                saveDataLocal();
            } else {
                seedDemoData();
            }
            
            document.getElementById('showImageToggle').checked = data.showImages;
            initTheme();
            toggleImages();
            renderSidebar();
        }

        // --- ä¸»é¢˜æ§åˆ¶ ---
        function initTheme() {
            const savedTheme = localStorage.getItem('ai_tag_theme') || 'dark';
            const toggle = document.getElementById('themeToggle');
            const label = document.getElementById('themeLabel');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                toggle.checked = true;
                label.innerText = 'â˜€ï¸ æµ…è‰²æ¨¡å¼';
            } else {
                document.body.classList.remove('light-theme');
                toggle.checked = false;
                label.innerText = 'ğŸŒ™ æ·±è‰²æ¨¡å¼';
            }
        }

        function toggleTheme() {
            const toggle = document.getElementById('themeToggle');
            const label = document.getElementById('themeLabel');
            if (toggle.checked) {
                document.body.classList.add('light-theme');
                localStorage.setItem('ai_tag_theme', 'light');
                label.innerText = 'â˜€ï¸ æµ…è‰²æ¨¡å¼';
            } else {
                document.body.classList.remove('light-theme');
                localStorage.setItem('ai_tag_theme', 'dark');
                label.innerText = 'ğŸŒ™ æ·±è‰²æ¨¡å¼';
            }
        }

        function seedDemoData() {
            data.categories = [{id: 1, name: "ç¤ºä¾‹åˆ†ç±»", expanded: true, subcategories: [{ id: 11, name: "ç¤ºä¾‹", tags: [] }]}];
            saveDataLocal();
        }

        function saveDataLocal() {
            localStorage.setItem('ai_tag_tool_v6', JSON.stringify(data));
        }

        // --- æ ¸å¿ƒé€»è¾‘ ---
        function addTagToPrompt(text, cnText, type, e) {
            if(e) e.stopPropagation();
            
            const targetId = type === 'pos' ? 'promptOutput' : 'negativeOutput';
            const promptBox = document.getElementById(targetId);
            let current = promptBox.value.trim();
            
            if (current && !current.endsWith(',')) current += ', ';
            promptBox.value = current + text + ', ';
            promptBox.scrollTop = promptBox.scrollHeight;
            
            promptBox.style.borderColor = type === 'pos' ? '#4a90e2' : '#e74c3c';
            setTimeout(()=>promptBox.style.borderColor= getComputedStyle(document.documentElement).getPropertyValue('--border-color'), 300);

            addVisualTagBlock(text, cnText, type);
        }

        function addVisualTagBlock(text, cnText, type) {
            const containerId = type === 'pos' ? 'activeTagsPos' : 'activeTagsNeg';
            const container = document.getElementById(containerId);

            const item = document.createElement('div');
            item.className = 'active-tag-item';
            
            const box = document.createElement('div');
            box.className = 'active-tag-box';
            box.innerHTML = `
                <span>${text}</span>
                <span class="active-tag-close" onclick="removeActiveTag(this, '${text}', '${type}')">Ã—</span>
            `;

            const cnDiv = document.createElement('div');
            cnDiv.className = 'active-tag-cn';
            cnDiv.innerText = cnText ? cnText : ''; 
            cnDiv.title = cnText || ''; // é¼ æ ‡æ‚¬åœæ˜¾ç¤ºå®Œæ•´ä¸­æ–‡

            item.appendChild(box);
            if(cnText) item.appendChild(cnDiv);
            
            container.appendChild(item);
        }

        function removeActiveTag(btnElement, text, type) {
            const item = btnElement.closest('.active-tag-item');
            item.remove();

            const targetId = type === 'pos' ? 'promptOutput' : 'negativeOutput';
            const promptBox = document.getElementById(targetId);
            let current = promptBox.value;

            let parts = current.split(',').map(p => p.trim()).filter(p => p !== '');
            
            const index = parts.indexOf(text);
            if (index > -1) {
                parts.splice(index, 1);
            }

            let newValue = parts.join(', ');
            if (newValue.length > 0) newValue += ', ';
            
            promptBox.value = newValue;
        }

        function renderSidebar() {
            const container = document.getElementById('sidebarContent');
            const scrollPos = container.scrollTop;
            container.innerHTML = '';

            data.categories.forEach((mainCat) => {
                if (mainCat.expanded === undefined) mainCat.expanded = true;
                
                const group = document.createElement('div');
                group.className = `category-group ${mainCat.expanded ? '' : 'collapsed'}`;
                group.draggable = true;
                group.dataset.id = mainCat.id;
                group.dataset.type = 'main';
                group.ondragstart = (e) => handleSidebarDragStart(e, 'main', mainCat.id);
                group.ondragover = (e) => handleSidebarDragOver(e, 'main', mainCat.id);
                group.ondrop = (e) => handleSidebarDrop(e, 'main', mainCat.id);
                group.ondragend = handleSidebarDragEnd;

                const header = document.createElement('div');
                header.className = 'main-cat-header';
                header.onclick = () => { mainCat.expanded = !mainCat.expanded; saveDataLocal(); renderSidebar(); };
                header.innerHTML = `
                    <div style="flex:1; display:flex; align-items:center;">
                        <span class="arrow">â–¼</span><span>${mainCat.name}</span>
                    </div>
                    <div class="main-cat-actions">
                        <button class="icon-btn" title="ç¼–è¾‘" onclick="editMainCategory(event, ${mainCat.id})">âœï¸</button>
                        <button class="icon-btn" title="æ·»åŠ " onclick="addSubCategory(event, ${mainCat.id})">+</button>
                        <button class="icon-btn" title="åˆ é™¤" style="background:#e74c3c;color:white;" onclick="deleteMainCategory(event, ${mainCat.id})">Ã—</button>
                    </div>
                `;
                group.appendChild(header);

                const subList = document.createElement('ul');
                subList.className = 'sub-cat-list';
                
                mainCat.subcategories.forEach((subCat) => {
                    const li = document.createElement('li');
                    li.className = `sub-cat-item ${subCat.id === currentSubId ? 'active' : ''}`;
                    li.draggable = true;
                    li.dataset.id = subCat.id;
                    li.dataset.parentId = mainCat.id;
                    li.dataset.type = 'sub';
                    li.ondragstart = (e) => handleSidebarDragStart(e, 'sub', subCat.id, mainCat.id);
                    li.ondragover = (e) => handleSidebarDragOver(e, 'sub', subCat.id, mainCat.id);
                    li.ondrop = (e) => handleSidebarDrop(e, 'sub', subCat.id, mainCat.id);
                    li.ondragend = handleSidebarDragEnd;

                    li.onclick = (e) => { e.stopPropagation(); selectSubcategory(mainCat.id, subCat.id); };
                    li.innerHTML = `
                        <span>${subCat.name} <span style="opacity:0.5; font-size:12px;">(${subCat.tags.length})</span></span>
                        <span class="sub-actions">
                            <button class="icon-btn" title="ç¼–è¾‘" onclick="editSubCategory(event, ${mainCat.id}, ${subCat.id})">âœï¸</button>
                            <button class="icon-btn" title="åˆ é™¤" style="background:#e74c3c;color:white;" onclick="deleteSubCategory(event, ${mainCat.id}, ${subCat.id})">Ã—</button>
                        </span>
                    `;
                    subList.appendChild(li);
                });
                group.appendChild(subList);
                container.appendChild(group);
            });
            container.scrollTop = scrollPos;
        }

        // --- æ‹–æ‹½é€»è¾‘ ---
        function handleSidebarDragStart(e, type, id, parentId = null) { e.stopPropagation(); sidebarDragType = type; sidebarDragSrcId = id; sidebarDragParentId = parentId; e.dataTransfer.effectAllowed = 'move'; e.target.classList.add('dragging'); }
        function handleSidebarDragOver(e, type, targetId, targetParentId = null) { e.preventDefault(); e.stopPropagation(); if (sidebarDragType !== type) return; if (type === 'sub' && sidebarDragParentId !== targetParentId) return; e.currentTarget.classList.add('drag-over'); }
        function handleSidebarDrop(e, type, targetId, targetParentId = null) {
            e.preventDefault(); e.stopPropagation();
            document.querySelectorAll('.dragging').forEach(el => el.classList.remove('dragging'));
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            if (sidebarDragType !== type) return; if (sidebarDragSrcId === targetId) return;
            if (type === 'main') {
                const srcIndex = data.categories.findIndex(c => c.id === sidebarDragSrcId);
                const targetIndex = data.categories.findIndex(c => c.id === targetId);
                if(srcIndex > -1 && targetIndex > -1) { const [moved] = data.categories.splice(srcIndex, 1); data.categories.splice(targetIndex, 0, moved); saveDataLocal(); renderSidebar(); }
            } else if (type === 'sub') {
                if (sidebarDragParentId !== targetParentId) return;
                const mainCat = data.categories.find(c => c.id === targetParentId);
                const srcIndex = mainCat.subcategories.findIndex(s => s.id === sidebarDragSrcId);
                const targetIndex = mainCat.subcategories.findIndex(s => s.id === targetId);
                if(srcIndex > -1 && targetIndex > -1) { const [moved] = mainCat.subcategories.splice(srcIndex, 1); mainCat.subcategories.splice(targetIndex, 0, moved); saveDataLocal(); renderSidebar(); }
            }
        }
        function handleSidebarDragEnd(e) { document.querySelectorAll('.dragging').forEach(el => el.classList.remove('dragging')); document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over')); sidebarDragType = null; sidebarDragSrcId = null; }

        function renderTags() {
            const container = document.getElementById('tagContainer');
            const mainCat = data.categories.find(c => c.id === currentMainId);
            if (!mainCat || !currentSubId) return;
            const subCat = mainCat.subcategories.find(c => c.id === currentSubId);
            
            document.getElementById('currentCategoryTitle').innerText = subCat.name;
            document.getElementById('breadcrumb').innerText = `${mainCat.name} > ${subCat.name}`;
            document.getElementById('addTagBtn').disabled = false;
            container.innerHTML = '';

            if (subCat.tags.length === 0) {
                container.innerHTML = '<div class="empty-state">æš‚æ—  Tag</div>';
                return;
            }

            subCat.tags.forEach((tag, index) => {
                const card = document.createElement('div');
                card.className = 'tag-card';
                card.draggable = true;
                card.dataset.index = index;
                card.ondragstart = handleTagDragStart;
                card.ondragover = handleTagDragOver;
                card.ondrop = handleTagDrop;
                card.ondragend = handleTagDragEnd;

                let imgHtml = '';
                if (data.showImages) {
                   if (tag.img) imgHtml = `<img src="${tag.img}" class="tag-image" loading="lazy">`;
                   else imgHtml = `<div class="tag-image" style="background:#222;display:flex;align-items:center;justify-content:center;color:#444;font-size:12px;">æ— å›¾</div>`;
                }
                const cnText = tag.cn || ''; 
                card.innerHTML = `
                    ${imgHtml}
                    <div class="tag-label">
                        <div class="tag-cn" title="${cnText}">${cnText || tag.name}</div>
                        <div class="tag-en" title="${tag.name}">${tag.name}</div>
                    </div>
                    <div class="tag-overlay">
                        <div class="overlay-row">
                            <button class="action-btn btn-pos" title="+" onclick="addTagToPrompt('${tag.name}', '${cnText}', 'pos', event)">+</button>
                            <button class="action-btn btn-neg" title="-" onclick="addTagToPrompt('${tag.name}', '${cnText}', 'neg', event)">-</button>
                        </div>
                        <div class="overlay-row">
                            <button class="action-btn btn-wiki" title="Wiki" onclick="openWiki('${tag.name}', event)">Wiki</button>
                            <button class="action-btn btn-edit" title="Edit" onclick="openTagModal(${index}, event)">âœï¸</button>
                            <button class="action-btn btn-del" title="Del" onclick="deleteTag(${index}, event)">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                `;
                card.onclick = () => addTagToPrompt(tag.name, cnText, 'pos');
                container.appendChild(card);
            });
        }

        function handleTagDragStart(e) { e.stopPropagation(); tagDragSrcIndex = parseInt(this.dataset.index); this.classList.add('dragging'); e.dataTransfer.effectAllowed = 'move'; e.dataTransfer.setData('text/html', this.innerHTML); }
        function handleTagDragOver(e) { e.preventDefault(); this.classList.add('drag-over'); }
        function handleTagDrop(e) {
            e.stopPropagation(); this.classList.remove('drag-over');
            const targetIndex = parseInt(this.dataset.index);
            if (tagDragSrcIndex !== targetIndex) {
                const subCat = data.categories.find(c => c.id === currentMainId).subcategories.find(s => s.id === currentSubId);
                const movedItem = subCat.tags.splice(tagDragSrcIndex, 1)[0];
                subCat.tags.splice(targetIndex, 0, movedItem);
                saveDataLocal(); renderTags();
            }
        }
        function handleTagDragEnd(e) { this.classList.remove('dragging'); document.querySelectorAll('.tag-card').forEach(card => card.classList.remove('drag-over')); }

        function selectSubcategory(mId, sId) { currentMainId = mId; currentSubId = sId; renderSidebar(); renderTags(); }
        function toggleImages() {
            data.showImages = document.getElementById('showImageToggle').checked;
            const container = document.getElementById('tagContainer');
            if (data.showImages) container.classList.remove('hide-images'); else container.classList.add('hide-images');
            saveDataLocal(); renderTags();
        }
        function openWiki(tagName, e) { if(e) e.stopPropagation(); window.open(`https://danbooru.donmai.us/wiki_pages/${tagName.trim().replace(/\s+/g, '_')}.html`, '_blank'); }

        const modal = document.getElementById('tagModal');
        function openTagModal(index = -1, e) {
            if(e) e.stopPropagation(); if (!currentSubId) return; editingTagIndex = index;
            const subCat = data.categories.find(c => c.id === currentMainId).subcategories.find(s => s.id === currentSubId);
            if (index >= 0) {
                const tag = subCat.tags[index];
                document.getElementById('tagNameInput').value = tag.name; document.getElementById('tagCnInput').value = tag.cn || ''; document.getElementById('tagImgInput').value = tag.img || '';
            } else {
                document.getElementById('tagNameInput').value = ''; document.getElementById('tagCnInput').value = ''; document.getElementById('tagImgInput').value = '';
            }
            modal.style.display = 'flex'; document.getElementById('tagNameInput').focus();
        }
        function closeModal() { modal.style.display = 'none'; }
        function saveTag() {
            const name = document.getElementById('tagNameInput').value.trim(); const cn = document.getElementById('tagCnInput').value.trim(); const img = document.getElementById('tagImgInput').value.trim();
            if (!name) return alert("Prompt ä¸èƒ½ä¸ºç©º");
            const subCat = data.categories.find(c => c.id === currentMainId).subcategories.find(s => s.id === currentSubId);
            const newTag = { name, cn, img };
            if (editingTagIndex >= 0) subCat.tags[editingTagIndex] = newTag; else subCat.tags.push(newTag);
            saveDataLocal(); renderTags(); renderSidebar(); closeModal();
        }
        function deleteTag(index, e) {
            e.stopPropagation();
            if (confirm("åˆ é™¤æ­¤ Tagï¼Ÿ")) {
                const subCat = data.categories.find(c => c.id === currentMainId).subcategories.find(s => s.id === currentSubId);
                subCat.tags.splice(index, 1); saveDataLocal(); renderTags();
            }
        }
        function addMainCategory() {
            const name = prompt("æ–°ä¸»åˆ†ç±»åç§°:");
            if(name) { data.categories.push({id:Date.now(), name, expanded:true, subcategories:[]}); saveDataLocal(); renderSidebar(); }
        }
        function editMainCategory(e, id) { e.stopPropagation(); const cat = data.categories.find(c => c.id === id); const newName = prompt("é‡å‘½åä¸»åˆ†ç±»:", cat.name); if(newName) { cat.name = newName; saveDataLocal(); renderSidebar(); } }
        function deleteMainCategory(e, id) { e.stopPropagation(); if(confirm("åˆ é™¤ä¸»åˆ†ç±»ï¼Ÿ")) { data.categories=data.categories.filter(c=>c.id!==id); if(currentMainId===id){currentMainId=null;currentSubId=null;renderTags();} saveDataLocal(); renderSidebar(); } }
        function addSubCategory(e, mid) { e.stopPropagation(); const name = prompt("æ–°å­åˆ†ç±»åç§°:"); if(name) { const m = data.categories.find(c=>c.id===mid); m.expanded=true; const sid = Date.now(); m.subcategories.push({id:sid, name, tags:[]}); saveDataLocal(); renderSidebar(); selectSubcategory(mid, sid); } }
        function editSubCategory(e, mid, sid) { e.stopPropagation(); const m = data.categories.find(c => c.id === mid); const s = m.subcategories.find(sub => sub.id === sid); const newName = prompt("é‡å‘½åå­åˆ†ç±»:", s.name); if(newName) { s.name = newName; if (currentSubId === sid) document.getElementById('currentCategoryTitle').innerText = newName; saveDataLocal(); renderSidebar(); } }
        function deleteSubCategory(e, mid, sid) { e.stopPropagation(); if(confirm("åˆ é™¤å­åˆ†ç±»ï¼Ÿ")) { const m = data.categories.find(c=>c.id===mid); m.subcategories=m.subcategories.filter(s=>s.id!==sid); if(currentSubId===sid) { currentSubId=null; renderTags(); } saveDataLocal(); renderSidebar(); } }
        function copyPrompt(id) { document.getElementById(id).select(); document.execCommand('copy'); }
        function clearPrompt(id, type) { 
            document.getElementById(id).value = ''; 
            const containerId = type === 'pos' ? 'activeTagsPos' : 'activeTagsNeg';
            document.getElementById(containerId).innerHTML = '';
        }
        function exportData() { const blob = new Blob([JSON.stringify(data,null,2)],{type:"application/json"}); const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download="ai_tags_v6.6.json"; a.click(); }
        function importData(input) { const f = input.files[0]; if(!f)return; const r = new FileReader(); r.onload = e => { try { data=JSON.parse(e.target.result); saveDataLocal(); location.reload(); } catch(err){alert("æ ¼å¼é”™è¯¯");} }; r.readAsText(f); }

        init();
    </script>
